<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Guess Number</title>
</head>
<div class="inner">
  <div class="inner-guess">
    <form class="form">
      <h1 class="form__title">Привет, я загадалa число от 1 до 100 вашего диапазона. <br> Попробуй угадать его за 5
        попыток!</h1>
      <div class="form-group">
        <h2 class="form-group__title">Ты можешь настроить игру</h2>
        <div class="form-group__list">
          <label class="form-group__label">от:
          </label>
          <input class="form-group__input form-group__input-min" type="text" name="min" placeholder="1">
          <label class="form-group__label">до:
          </label>
          <input class="form-group__input form-group__input-max" type="text" name="max" placeholder="200">
          <label class="form-group__label">попытки:</label>
          <input class="form-group__input form-group__input-attempt" type="text" name="attempt" placeholder="1-15">
          <button class="form-group__btn" type="button">apply</button>
        </div>
      </div>
      <div class="form-generate">
        <label class="form__label">Введи число</label>
        <input class="form__input" type="text" value="">
        <button class="form__btn--play btn" type="submit">Generate</button>
      </div>
      <label></label>
      <input class="form__input--error" value="" name="input-result" readonly placeholder="результат">
      <div class="text-attempts"></div>
      <button class="form__btn--exit btn">Exit</button>
    </form>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
